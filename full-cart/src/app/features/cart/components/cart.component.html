<div  class="card">
  <div class="row">

      <!-- PRODUCTS IN CART SECTION -->
      <div class="col-md-8 cart">
          <div class="title">
              <div class="row">
                  <div class="col">
                      <h4><b>Shopping Cart</b></h4>
                  </div>
              </div>
          </div>
          <app-singlecp
          *ngFor="let cartproduct of cartproducts"
          [cartproduct]="cartproduct"

          ></app-singlecp>
          <div class="back-to-shop"><a href="products"><i class="fa fa-arrow-left" aria-hidden="true"></i></a><span class="text-muted">Back to shop</span></div>
      </div>

      <!-- SUMMARY B4 CHECKOUT SECTION -->
      <div class="col-md-4 summary">
          <div>
              <h5><b>Summary</b></h5>
          </div>
          <hr>
          <div class="row">
              <div class="col" style="padding-left:0;">TOTAL</div>
              <div class="col text-right">$ 132.00</div>
          </div>
          <form>
              <p>SHIPPING</p> <select>
                  <option class="text-muted">Standard-Delivery- &euro;5.00</option>
              </select>
              <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
          </form>
          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
              <div class="col">TOTAL PRICE</div>
              <div class="col text-right">&euro; 137.00</div>
          </div> <a href="checkout"> CHECK OUT </a>
      </div>
  </div>
</div>
